{% load static %}
<div id="header" class="app-header">
  <div class="desktop-toggler">
    <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-collapsed" data-dismiss-class="app-sidebar-toggled" data-toggle-target=".app">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
    </button>
  </div>
  <div class="mobile-toggler">
    <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-mobile-toggled" data-toggle-target=".app">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
    </button>
  </div>
  <div class="brand">
    <a href="/" class="brand-logo">
    <span class="brand-img">
    <span class="brand-img-text text-theme">GA</span>
    </span>
    <span class="brand-text">GRID Analytics</span>
    </a>
  </div>
  <div class="menu">
    <div class="menu-item dropdown">
      <a href="#" data-toggle-class="app-header-menu-search-toggled" data-toggle-target=".app" class="menu-link">
        <div class="menu-icon"><i class="bi bi-search nav-icon"></i></div>
      </a>
    </div>
    <div class="menu-item dropdown dropdown-mobile-full">
      <a href="#" data-bs-toggle="dropdown" data-bs-display="static" class="menu-link">
        <div class="menu-icon"><i class="bi bi-bell nav-icon"></i></div>
        <div class="menu-badge bg-theme"></div>
      </a>
      <div class="dropdown-menu dropdown-menu-end mt-1 w-300px fs-11px pt-1">
        <h6 class="dropdown-header fs-10px mb-1">NOTIFICATIONS</h6>
        <div class="dropdown-divider mt-1"></div>
        <a href="#" class="d-flex align-items-center py-10px dropdown-item text-wrap fw-semibold">
          <div class="fs-20px">
            <i class="bi bi-bag text-theme"></i>
          </div>
          <div class="flex-1 flex-wrap ps-3">
            <div class="mb-1 text-inverse">NEW GAME STARTED</div>
            <div class="small text-inverse text-opacity-50">JUST NOW</div>
          </div>
          <div class="ps-2 fs-16px">
            <i class="bi bi-chevron-right"></i>
          </div>
        </a>
        <hr class="my-0">
        <div class="py-10px mb-n2 text-center">
          <a href="#" class="text-decoration-none fw-bold">SEE ALL</a>
        </div>
      </div>
    </div>
    {% if request.user.is_authenticated %}
      <div class="menu-item dropdown dropdown-mobile-full">
        <a href="#" data-bs-toggle="dropdown" data-bs-display="static" class="menu-link">
          <div class="menu-img online">
            <img src="/static/sample-user.jpg" alt="Profile" height="60">
          </div>
          <div class="menu-text d-sm-block d-none"><span>{{request.user.name}}</span></div>
        </a>
        <div class="dropdown-menu dropdown-menu-end me-lg-3 fs-11px mt-1">
          <a class="dropdown-item d-flex align-items-center" href="/">PROFILE <i class="bi bi-person-circle ms-auto text-theme fs-16px my-n1"></i></a>
          <a class="dropdown-item d-flex align-items-center" href="/">SETTINGS <i class="bi bi-gear ms-auto text-theme fs-16px my-n1"></i></a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">LOGOUT <i class="bi bi-toggle-off ms-auto text-theme fs-16px my-n1"></i></a>
        </div>
      </div>
    {% else %}
      <div class="menu-item">
        <a href="{% url 'login' %}" class="btn btn-outline-theme btn-sm mx-2">Login</a>
      </div>
    {% endif %}
  </div>
  <form class="menu-search" method="POST" name="header_search_form">
    <div class="menu-search-container">
      <div class="menu-search-icon"><i class="bi bi-search"></i></div>
      <div class="menu-search-input">
        <input type="text" class="form-control form-control-lg" placeholder="Search games...">
      </div>
      <div class="menu-search-icon">
        <a href="#" data-toggle-class="app-header-menu-search-toggled" data-toggle-target=".app"><i class="bi bi-x-lg"></i></a>
      </div>
    </div>
  </form>
</div>
